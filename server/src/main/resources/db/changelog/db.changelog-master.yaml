databaseChangeLog:
- changeSet:
    id: init-database
    author: cchartrand
    changes:
        - createTable:
            tableName: product
            columns:
                - column:
                    name: id_product
                    type: int(11)
                    autoIncrement: true
                    constraints:
                        primaryKey: true
                        nullable: false
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                        nullable: false
                - column:
                    name: description
                    type: mediumtext
                    constraints:
                        nullable: false
                - column:
                    name: price
                    type: float
                    constraints:
                        nullable: false
- changeSet:
    id: insert-script
    author: cchartrand
    changes:
    - sqlFile:
        dbms: mysql
        encoding: utf8
        endDelimiter:
        path: insert.sql
        relativeToChangelogFile: true
        splitStatements: true
        stripComments: true