<div class="well">
    <h2 class="text-center">Catalog</h2>
    <div class="panel panel-primary" *ngFor="let product of products">
        <div class="panel-heading">
            <h3 class="panel-title">{{product.name}}</h3>
            <h3 class="panel-title text-right">{{product.price}} $</h3>
        </div>
        <div class="panel-body">{{product.description}}</div>
        <div class="panel-footer text-right">
        	<button class="btn-primary" (click)="addToCart(product)">Add to cart</button>
        </div>

    </div>
</div>
