<div class="well">
  <h2 class="text-center">Shopping Cart</h2>
  <div class="panel panel-primary" *ngFor="let cartItem of shoppingCart">
    <div class="panel-heading">
      <h3 class="panel-title">
        <input type="text" [value]="cartItem.quantity" size="3" id="quantity-input"
               (change)="updateQuantity(cartItem, $event.target.value)">
        x {{cartItem.product.name}}
      </h3>
      <h3 class="panel-title text-right">{{cartItem.totalPrice | number:'2.2-2'}} $</h3>
    </div>
    <div class="panel-body">{{cartItem.product.description}}</div>

  </div>
  <div>
    <button class="btn-primary" (click)="clearCart()">Clear shopping cart</button>
  </div>
</div>
